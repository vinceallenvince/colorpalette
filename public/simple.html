<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="keywords" content="animation, DOM, renderer" />
  <meta name="description" content="A DOM-based rendering engine." />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name='apple-mobile-web-app-capable' content='yes' />
  <title>ColorPalette</title>
  <style>
    .obj {
      width: 100px; height: 100px; float: left;
    }
  </style>
  <script src="scripts/colorpalette.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="scripts/drawing-utils-lib.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <h1>ColorPalette</h1>
    <p>Reload to shuffle the colors.</p>
    <script type="text/javascript" charset="utf-8">
      var pal = new ColorPalette();
      pal.addColor({
        min: 2,
        max: 8,
        startColor: [105, 210, 231],
        endColor: [85, 190, 211]
      }).addColor({
        min: 2,
        max: 8,
        startColor: [167, 219, 216],
        endColor: [147, 199, 196]
      }).addColor({
        min: 2,
        max: 8,
        startColor: [224, 228, 204],
        endColor: [204, 208, 184]
      }).addColor({
        min: 2,
        max: 8,
        startColor: [243, 134, 48],
        endColor: [223, 114, 28]
      }).addColor({
        min: 2,
        max: 8,
        startColor: [250, 105, 0],
        endColor: [230, 85, 0]
      });
      for (var i = 0; i < 150; i++) {
        var color = pal.getColor();
        var obj = document.createElement('div');
        obj.className = 'obj';
        obj.style.backgroundColor = 'rgb(' + color[0] + ', ' + color[1] + ', ' + color[2] + ')';
        document.body.appendChild(obj);
      }
    </script>
  </body>
</html>
